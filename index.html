<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <img src="ima.encrip/Logo.png" alt="logo" class="logo">
    </header>
    <main>
        <section class="seccion_01">
            <div class="presentacion_texto">
               <textarea placeholder="Ingrese texto aqui" class="area_texto"></textarea> 
            </div>
            <div class="alerta">
                <img src="ima.encrip/exclamation.png" alt="alerta_texto">
                <span style="padding: 2px;">solo letras minúsculas y sin acentos</span>
            </div>
            <div class="presentacion_botones">
                <input type="button" class="boton_encriptar" value="Encriptar">
                <input type="button" class="boton_desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion_02">
            <div class="presentacion_ima">
                <img src="ima.encrip/pngtre-r.png" alt="robot_hablador">
            </div>
            <div class="presentacion_parrafo">
                <h3 class="presentacion_h3">Ningún mensaje fue <br>encontrado</h3>
                <p class="presentacion_p">Ingresa el texto que deseas encriptar o<br>desencriptar</p>
            </div>
            <div class="presentacion_resultado" id="resultado" style="display: none;">
                <p class="texto_resultado"></p>

            </div>
            <div class="presentacion_copiar" style="display: none;" id="btn-copiar">
                <input type="button" value="Copiar" class="boton_copiar">
            </div>

        </section>
    </main>
    <footer>
        <div>
            <h5>Desarrollador - Harold Salinas Lozano </h5>
            <a href="https://www.linkedin.com/in/harold-salinas-lozano-b14487317?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3Buq6INhZLQ2yoyeslLbbu7g%3D%3D" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/00Daniel0/" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
